<pk-overlay #overlay>
    <pk-overlay-header i18n>Add Entry to List</pk-overlay-header>
    <pk-overlay-content>

        <pk-dynamic-form *ngIf="overlay.isOpen" [formElements]="newEntry" #dynamicForm>
            <pk-dynamic-form-content>

                <pk-dynamic-form-element *ngFor="let element of newEntry" [element]="element" [form]="dynamicForm.form"></pk-dynamic-form-element>

            </pk-dynamic-form-content>

            <pk-dynamic-form-submit>
                <pk-button
                    *ngIf="dynamicForm?.form"
                    i18n-value value="Save"
                    icon="save"
                    [class]="dynamicForm.form.valid ? 'element--success' : 'element--disabled'"
                    (onClick)="addListEntry(dynamicForm.form.value)"></pk-button>
            </pk-dynamic-form-submit>

            <pk-dynamic-form-cancel>
                <pk-button
                    *ngIf="dynamicForm?.form"
                    i18n-value value="Add Field"
                    icon="add"
                    class="element--secondary"
                    (onClick)="addFieldToListForm()"></pk-button>
            </pk-dynamic-form-cancel>

        </pk-dynamic-form>

    </pk-overlay-content>
</pk-overlay>
