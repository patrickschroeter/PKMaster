<div class="navbar navbar--mobile">
  <h2>PK4.0</h2>
  <div class="navbar__button">
    <pk-button icon="menu" class="right element--primary element--light" (onClick)="toggleNavbar()"></pk-button>
  </div>
</div>
<div class="navbar navbar--desktop" [class.navbar--open]="isOpen">
  <div class="navbar__header">
    <h2 class="left devider devider--mobile" i18n>PK4.0</h2>
    <div class="navbar__button">
      <pk-button icon="clear" class="right element--primary element--light" (onClick)="toggleNavbar()"></pk-button>
    </div>
  </div>

  <a
    *access="['CreateApplications', 'ReadApplications']"
    class="navbar__link selectable left"
    routerLink="/applications"
    routerLinkActive="selectable--active"
    id="nav-applications"
    i18n>Applications</a>
  <a
    *access="['ReadConferences', 'EditConferences']"
    class="navbar__link selectable left"
    routerLink="/conferences"
    routerLinkActive="selectable--active"
    id="nav-conferences"
    i18n>Conferences</a>
  <a
    *access="['ReadForms', 'EditForms']"
    class="navbar__link selectable left"
    routerLink="/forms"
    routerLinkActive="selectable--active"
    id="nav-forms"
    i18n>Forms</a>
  <a
    class="navbar__link selectable left"
    routerLink="/profile"
    routerLinkActive="selectable--active"
    id=nav-profile
    i18n>Profile</a>
  <a
    *accessAdmin class="navbar__link selectable left"
    routerLink="/admin"
    routerLinkActive="selectable--active"
    id="nav-admin"
    i18n>Admin</a>

  <pk-devider></pk-devider>

  <a class="navbar__link selectable right" (click)="logout()" i18n>Logout</a>
</div>
<div class="navbar__fallback" [class.navbar__fallback--open]="isOpen" (click)="toggleNavbar()"></div>
