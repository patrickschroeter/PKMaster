<pk-overlay #overlay class="overlay--fluid">
    <pk-overlay-header i18n>Add Conference Entry</pk-overlay-header>
    <pk-overlay-content>

        <pk-dynamic-form [formElements]="newEntry" #dynamicForm>
            <pk-dynamic-form-content>

                <pk-dynamic-form-element *ngFor="let element of newEntry" [element]="element" [form]="dynamicForm.form"></pk-dynamic-form-element>

            </pk-dynamic-form-content>

            <pk-dynamic-form-submit>
                <pk-button
                    *ngIf="dynamicForm?.form"
                    i18n-value value="Create"
                    icon="note_add"
                    [class]="dynamicForm.form.valid ? 'element--success' : 'element--disabled'"
                    (onClick)="addNewEntry(dynamicForm.form.value)"></pk-button>
            </pk-dynamic-form-submit>

        </pk-dynamic-form>

    </pk-overlay-content>
</pk-overlay>
