<div class="block">
    <pk-loading *ngIf="savingComment"></pk-loading>
    <pk-dynamic-form *ngIf="!savingComment" [formElements]="addComment" #dynamicForm>
        <pk-dynamic-form-content>

            <pk-dynamic-form-element *ngFor="let element of addComment" [element]="element" [form]="dynamicForm.form"></pk-dynamic-form-element>

        </pk-dynamic-form-content>

        <pk-dynamic-form-submit>
            <pk-button
                *ngIf="dynamicForm?.form"
                i18n-value value="Add"
                icon="comment"
                [class]="dynamicForm.form.valid ? 'element--success' : 'element--disabled'"
                (onClick)="createNewComment(dynamicForm.form.value)"></pk-button>
        </pk-dynamic-form-submit>

    </pk-dynamic-form>
</div>
