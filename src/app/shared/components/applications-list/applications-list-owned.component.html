<pk-list>
    <pk-list-header>
        <!--<pk-list-attribute name="state-icon" (click)="sortBy('status')"></pk-list-attribute>-->
        <pk-list-attribute i18n>Status</pk-list-attribute>
        <pk-list-attribute primary i18n>Title</pk-list-attribute>
        <pk-list-attribute i18n>Conference</pk-list-attribute>
        <pk-list-attribute i18n>Created</pk-list-attribute>
        <pk-list-attribute i18n>Version</pk-list-attribute>
    </pk-list-header>
    <pk-list-content>
        <pk-list-element *ngFor="let application of applications" [name]="application.statusId | status">

            <pk-list-attribute name="state">{{ application.statusId | status }}</pk-list-attribute>

            <pk-list-attribute primary name="application">
                <a *ngIf="application.form" routerLink="/applications/{{ application.id }}">{{ application.form.title }}</a>
                <a *ngIf="!application.form" routerLink="/applications/{{ application.id }}" i18n>No Title</a>
            </pk-list-attribute>

            <pk-list-attribute name="date">
                <ng-container *accessReadConferences="1">
                    {{ application.conference ? (application.conference.dateOfEvent | date) : ''}}
                </ng-container>
                <ng-container *accessReadConferences>
                    <a *ngIf="application.conference" routerLink="/conferences/{{ application.conference.id }}">{{ application.conference.dateOfEvent | date  }}</a>
                </ng-container>
            </pk-list-attribute>

            <pk-list-attribute name="date">{{ application.created | date }}</pk-list-attribute>
            <pk-list-attribute name="version">{{ application.version }}</pk-list-attribute>

            <pk-floating horizontal top-right>
                <ng-container>
                    <pk-button
                        *ngIf="application.hasStatus(status.CREATED, status.RESCINDED)"
                        rounded
                        element--error
                        i18n-pkAlert
                        pkAlert="Deactivate Application"
                        icon="delete"
                        (onClick)="deactivateApplicationModal(application)">
                    </pk-button>
                </ng-container>
                <a
                    *ngIf="application.hasStatus(status.CREATED, status.RESCINDED)"
                    routerLink="/applications/{{ application.id }}/edit">
                    <pk-button
                        *ngIf="application.form.deprecated"
                        rounded
                        element--secondary
                        i18n-pkAlert
                        pkAlert="Update Application"
                        icon="refresh">
                    </pk-button>
                    <pk-button
                        *ngIf="!application.form.deprecated"
                        rounded
                        element--secondary
                        i18n-pkAlert
                        pkAlert="Edit Application"
                        icon="create">
                    </pk-button>
                </a>
                <pk-button
                    *ngIf="application.hasStatus(status.SUBMITTED)"
                    rounded
                    element--error
                    i18n-pkAlert
                    pkAlert="Recind Application"
                    icon="undo"
                    (onClick)="rescindApplicationModal(application)">
                </pk-button>
                <pk-button
                    *ngIf="application.hasStatus(status.CREATED) && application.filledForm"
                    rounded
                    element--secondary
                    i18n-pkAlert
                    pkAlert="Submit Application"
                    icon="send"
                    (onClick)="submitApplicationModal(application)">
                </pk-button>
            </pk-floating>
        </pk-list-element>
    </pk-list-content>
</pk-list>
