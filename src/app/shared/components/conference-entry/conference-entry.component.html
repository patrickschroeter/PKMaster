<div class="entry element element--spacing-bottom-small">
    <div class="rel" *ngIf="entry">

        <div class="content">

            <div class="animation animation--trigger headline">
                <h4>{{ index }} {{ entry.title }}</h4>
                <pk-floating horizontal top-right>
                    <pk-button
                        class="element--spacing-left-tiny"
                        rounded
                        element--error
                        i18n-pkAlert
                        pkAlert="Remove Element"
                        icon="delete"
                        (onClick)="removeElement()">
                    </pk-button>
                    <pk-button
                        class="element--spacing-left-tiny"
                        rounded
                        element--secondary
                        i18n-pkAlert
                        pkAlert="Edit Element"
                        icon="create"
                        (onClick)="openEditModal()">
                    </pk-button>
                    <pk-button
                        *ngIf="entry.type === 'config'"
                        class="element--spacing-left-tiny"
                        rounded
                        element--secondary
                        i18n-pkAlert
                        pkAlert="Add Config to Conference"
                        icon="playlist_add"
                        (onClick)="openEntryModal()">
                    </pk-button>
                    <pk-button
                        *ngIf="entry.type === 'table'"
                        class="element--spacing-left-tiny"
                        rounded
                        element--secondary
                        i18n-pkAlert
                        pkAlert="Add Entry to Table"
                        icon="playlist_add"
                        (onClick)="openListEntryModal()">
                    </pk-button>
                    <pk-button
                        *ngIf="entry.type === 'application'"
                        class="element--spacing-left-tiny"
                        rounded
                        element--secondary
                        i18n-pkAlert
                        pkAlert="Set Generic Id"
                        icon="insert_drive_file"
                        (onClick)="setFormIdModal()">
                    </pk-button>
                </pk-floating>
            </div>

            <div class="label element element--spacing-bottom-small" *ngIf="entry.description">{{ entry.description }}</div>

            <div [ngSwitch]="entry.type">
                <!-- Config -->
                <div *ngSwitchCase="'config'">
                    <pk-conference-entry-config [entry]="entry" [index]="index" [forms]="forms"></pk-conference-entry-config>
                </div>

                <!-- Application -->
                <div *ngSwitchCase="'application'">

                    <div *ngIf="!entry.entries || !entry.entries.length" class="empty-wrapper animation animation--trigger">
                        <div *ngIf="!entry.formId">
                            <div class="label" i18n>No Generic Id selected</div>
                        </div>
                        <div *ngIf="entry.formId">
                            <div class="label" i18n>Connected Form: {{ getLabelOfForm(entry.formId) }}</div>
                            <pk-floating horizontal top-right>
                                <pk-button
                                    class="element--spacing-left-tiny"
                                    rounded
                                    element--secondary
                                    i18n-pkAlert
                                    pkAlert="Edit Attributes"
                                    icon="create"
                                    (onClick)="editFormFields()">
                                </pk-button>
                            </pk-floating>
                        </div>
                    </div>

                    <pk-list *ngIf="entry.entries && entry.entries.length">
                        <pk-list-header>
                            <div *ngFor="let field of entry.fields">
                                <pk-list-attribute [name]="field">{{ field }}</pk-list-attribute>
                            </div>
                        </pk-list-header>
                        <pk-list-content>

                            <div *ngFor="let element of entry.entries">

                                <pk-list-element [name]="element.status?.name">

                                    <div *ngFor="let field of entry.fields">
                                        <pk-list-attribute [name]="field">{{ element[field] }}</pk-list-attribute>
                                    </div>

                                    <pk-floating horizontal top-right></pk-floating>

                                </pk-list-element>

                            </div>

                        </pk-list-content>
                    </pk-list>

                </div>

                <!-- List -->
                <div *ngSwitchCase="'list'">

                    <div *ngIf="!entry.entries || !entry.entries.length" class="empty-wrapper">
                        <div class="label" i18n>No Elements here.</div>
                    </div>

                    <div *ngIf="entry.entries && entry.entries.length">

                        <pk-list>
                            <pk-list-content>

                                <div *ngFor="let element of entry.entries; let index = index">

                                    <pk-list-element>

                                        <div *ngFor="let value of element; let last = last">
                                            <pk-list-attribute [name]="last ? 'last' : ''">{{ value }}</pk-list-attribute>
                                        </div>

                                        <pk-floating horizontal top-right>
                                            <pk-button
                                                rounded
                                                element--error
                                                i18n-pkAlert
                                                pkAlert="Delete Element"
                                                icon="delete"
                                                (onClick)="deleteListEntry(index)">
                                            </pk-button>
                                            <pk-button
                                                rounded
                                                element--secondary
                                                i18n-pkAlert
                                                pkAlert="Edit Element"
                                                icon="create"
                                                (onClick)="openEditListEntryModal(element, index)">
                                            </pk-button>
                                        </pk-floating>

                                    </pk-list-element>

                                </div>

                            </pk-list-content>
                        </pk-list>

                    </div>

                </div>

                <!-- Default -->
                <div *ngSwitchDefault>
                    <div class="empty-wrapper" *ngIf="entry.entries?.length">
                        <div i18n>No Type of config set</div>
                    </div>
                </div>
            </div>

            <div class="caption element element--spacing-top-small" *ngIf="entry.footer">{{ entry.footer }}</div>
        </div>
    </div>
</div>
