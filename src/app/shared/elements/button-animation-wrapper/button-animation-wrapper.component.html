<div class="animation animation--trigger"
    [ngClass]="{
        'animation--right': _animationRight,
        'animation--up': _animationUp,
        'animation--down': _animationDown,
        'animation--triggered': isOpen
    }">
    <pk-button
        class="element--spacing-bottom-tiny"
        rounded
        element--primary
        (onClick)="toggle()"
        icon="more_vert">
    </pk-button>
    <div class="animation--target">
        <ng-content></ng-content>
    </div>
</div>
