<ng-container *ngIf="application && application.hasStatus(status.SUBMITTED) && !application.confirmed">
    <pk-button
        class="element--spacing-bottom-tiny"
        rounded
        element--error
        i18n-pkAlert
             pkAlert="Rescind Application"
        icon="undo"
        (onClick)="rescindApplicationModal(application)">
    </pk-button>
</ng-container>
