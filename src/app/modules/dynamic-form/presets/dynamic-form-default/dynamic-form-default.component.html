<pk-dynamic-form [formElements]="form" #dynamicForm>
    <pk-dynamic-form-content>

        <pk-dynamic-form-element *ngFor="let element of form" [element]="element"></pk-dynamic-form-element>

    </pk-dynamic-form-content>

    <pk-dynamic-form-submit>
        <pk-button
            *ngIf="dynamicForm?.form"
            [value]="'OK'"
            [icon]="'chevron_right'"
            [class]="dynamicForm.form.valid ? 'element--success' : 'element--disabled'"
            [type]="'submit'"
            (onClick)="submit(dynamicForm.form.value)"></pk-button>
    </pk-dynamic-form-submit>

    <pk-dynamic-form-cancel>
        <pk-button
            [value]="'Cancel'"
            [icon]="'chevron_left'"
            [class]="'element--error'"
            (onClick)="cancel()"></pk-button>
    </pk-dynamic-form-cancel>

</pk-dynamic-form>
