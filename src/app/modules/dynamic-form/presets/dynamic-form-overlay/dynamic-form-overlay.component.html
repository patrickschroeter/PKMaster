<pk-dynamic-form [formElements]="form" #dynamicForm>
    <pk-dynamic-form-content>

        <pk-dynamic-form-element *ngFor="let element of form" [element]="element" [form]="dynamicForm.form"></pk-dynamic-form-element>

    </pk-dynamic-form-content>

    <pk-dynamic-form-submit>
        <pk-button
            *ngIf="dynamicForm?.form"
            i18n-value value="Create"
            icon="note_add"
            [class]="dynamicForm.form.valid ? 'element--success' : 'element--disabled'"
            [type]="'submit'"
            (onClick)="submit(dynamicForm.form.value)"></pk-button>
    </pk-dynamic-form-submit>

</pk-dynamic-form>
