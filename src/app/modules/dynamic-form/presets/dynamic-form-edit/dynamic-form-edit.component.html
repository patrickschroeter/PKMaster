<pk-dynamic-form [formElements]="form" #dynamicForm>
    <pk-dynamic-form-content>

        <pk-dynamic-form-element *ngFor="let element of form" [element]="element" [form]="dynamicForm.form">

            <pk-floating bottom-right-corner>
                <pk-button rounded class="button button--edit element" icon="create" (onClick)="edit(element)" element--secondary></pk-button>
            </pk-floating>

        </pk-dynamic-form-element>

    </pk-dynamic-form-content>

</pk-dynamic-form>
