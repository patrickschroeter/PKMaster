<div
    *ngIf="config"
    class="element__wrapper"
    [class.element__invalid]="formControl.errors"
    >

  <label
    class="element__label element--align"
    [class.element--required]="config.required"
    [class.element--disabled]="isDisabled()"
    [attr.for]="config.name">

    <div class="element__checkbox"
      [class.element--active]="formControl.value"
      [class.element--disabled]="isDisabled()"
      ></div>

    <span>{{ config.label }}</span>

  </label>
  <input
    *ngIf="!isDisabled()"
    class="hidden"
    type="checkbox"
    [attr.id]="config.name"
    [attr.name]="config.label"
    [formControl]="formControl">
</div>
