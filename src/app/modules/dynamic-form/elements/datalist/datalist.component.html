<div
    *ngIf="config"
    class="element__wrapper"
    [class.element__invalid]="config.formControl.errors"
    >

    <label
        class="element__label"
        [class.element--required]="config.required"
        *ngIf="config.label">
        {{ config.label }}
    </label>

    <!-- All selected Elements when multiselect -->
    <div class="element__select element__options"
        *ngIf="config.formControl.value && config.formControl.value.length !== 0"
        [class.element--disabled]="isDisabled()">

        <div *ngIf="!isDisabled()" class="element__option option--default" (click)="toggleAddOptionOverlay()">
            <div class="element__value">{{ config.placeholder ? config.placeholder : 'Add Option' }}</div>
            <i class="element__icon material-icons md-20" aria-hidden="true">add</i>
        </div>

        <div *ngFor="let option of config.options" class="clearfix">
            <div *ngIf="!isDisabled()" class="element__option" (click)="removeOption(option)">
                <div class="element__value">{{ option.label }}</div>
                <i class="element__icon material-icons md-20" aria-hidden="true">close</i>
            </div>
            <div *ngIf="isDisabled()" class="element__option" >
                <div class="element__value">{{ option.label }}</div>
            </div>
        </div>

        <select *ngIf="!isDisabled()" class="hidden" multiple [attr.id]="config.name" [formControl]="config.formControl">
            <option *ngFor="let option of config.options" [value]="option.value">{{ option.label }}</option>
        </select>
    </div>

    <!-- Default Element if nothing is selected -->
    <div class="element__select element__options"
        *ngIf="!config.formControl.value || (config.formControl.value && config.formControl.value.length === 0)"
        [class.element--disabled]="isDisabled()">
        <div *ngIf="!isDisabled()" class="element__option option--default" (click)="toggleAddOptionOverlay()">
            <div class="element__value">{{ config.placeholder ? config.placeholder : 'Add Option' }}</div>
            <i class="element__icon material-icons md-20" aria-hidden="true">add</i>
        </div>
        <div *ngIf="isDisabled()" class="element__option">
            <div class="element__value">{{ 'No Option Selected' }}</div>
        </div>
    </div>

    <pk-overlay [isOpen]="isOpen" (toggleOverlay)="toggleAddOptionOverlay()" class="overlay--fluid" *ngIf="!isDisabled()">
        <div class="pk-overlay__header">{{ config.placeholder ? config.placeholder : 'Add Option' }}</div>
        <div class="pk-overlay__content">

            <pk-dynamic-form [formElements]="addOptionForm" #dynamicForm>
                <pk-dynamic-form-content>

                    <pk-dynamic-form-element *ngFor="let element of addOptionForm" [element]="element"></pk-dynamic-form-element>

                </pk-dynamic-form-content>

                <pk-dynamic-form-submit>
                    <pk-button
                        *ngIf="dynamicForm?.form"
                        [value]="'OK'"
                        [icon]="'chevron_right'"
                        [class]="dynamicForm.form.valid ? 'element--success' : 'element--disabled'"
                        [type]="'submit'"
                        (onClick)="addOption(dynamicForm.form.value)"></pk-button>
                </pk-dynamic-form-submit>

            </pk-dynamic-form>

        </div>
    </pk-overlay>

</div>
