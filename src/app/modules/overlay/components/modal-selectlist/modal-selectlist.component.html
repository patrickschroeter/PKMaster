<pk-overlay #overlay [ngClass]="{ 'overlay--fluid': isFluid }">
    <pk-overlay-header>{{ title }}</pk-overlay-header>
    <pk-overlay-content>

        <div *ngIf="!list?.length && emptyText" class="empty-wrapper">
            <div class="label">{{ emptyText }}</div>
            <pk-button *ngIf="emptyLinkText" icon="keyboard_arrow_right" element--secondary [value]="emptyLinkText" class="element--spacing-top-large" (onClick)="redirect()"></pk-button>
        </div>

        <div class="overlay__option selectable" *ngFor="let option of list" (click)="click(option)">
                {{ option.label }}
        </div>

    </pk-overlay-content>
</pk-overlay>
