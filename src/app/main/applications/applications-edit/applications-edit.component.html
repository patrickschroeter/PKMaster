<pk-loading *ngIf="!application"></pk-loading>

<div id="application-edit" class="rel" *ngIf="application">
    <h2 class="element element--spacing-bottom-small">Edit Application: {{ application.title }}</h2>

    <pk-dynamic-form [formElements]="application.attributes" #dynamicForm *ngIf="application.attributes?.length > 0">
        <pk-dynamic-form-content>

            <pk-dynamic-form-element *ngFor="let element of application.attributes" [element]="element" [form]="dynamicForm.form"></pk-dynamic-form-element>

        </pk-dynamic-form-content>

        <pk-dynamic-form-submit>
            <pk-button
                *ngIf="dynamicForm?.form"
                i18n-value value="Save"
                icon="save"
                [class]="dynamicForm.form.valid ? 'element--success' : 'element--disabled'"
                [type]="'submit'"
                (onClick)="saveApplication(dynamicForm.form.value)"></pk-button>
        </pk-dynamic-form-submit>

    </pk-dynamic-form>

    <pk-floating top-right fixed>
        <a routerLink="/applications/{{ application.id }}">
            <pk-button rounded i18n-pkAlert pkAlert="Cancel" class="element--spacing-bottom-tiny" icon="clear" element--error></pk-button>
        </a>
        <pk-button
            *ngIf="['created', 'rescinded'].indexOf(application.status?.name) !== -1"
            rounded
            element--error
            i18n-pkAlert
                 pkAlert="Deactivate Application"
            icon="delete"
            (onClick)="deactivateApplicationModal(application)">
        </pk-button>
    </pk-floating>
</div>
