
<div id="form-add-attribute">
    <div class="rel">
        <h2 class="element element--spacing-bottom-small" i18n>Create new Element</h2>

        <pk-dynamic-form [formElements]="element" #dynamicForm (onChange)="updateElement($event)">
            <pk-dynamic-form-content>

                <pk-dynamic-form-element *ngFor="let attribute of element" [element]="attribute" [form]="dynamicForm.form"></pk-dynamic-form-element>

            </pk-dynamic-form-content>

            <!--<pk-dynamic-form-submit>
                <pk-button
                    [value]="'OK'"
                    icon="'chevron_right'"
                    [class]="dynamicForm.form.valid ? 'element--success' : 'element--disabled'"
                    [type]="'submit'"
                    (onClick)="saveElement(dynamicForm.form.value)"></pk-button>
            </pk-dynamic-form-submit>-->

        </pk-dynamic-form>

        <!--<pk-devider class="element element--spacing-bottom-large element--spacing-top-small divider--secondary"></pk-devider>-->
    </div>

    <div *ngIf="elementPreview.length > 0 && elementHasPreview">
        <pk-floating fixed bottom-left>
            <div class="preview">
                <h2 class="devider element element--spacing-bottom-small" i18n>Element Preview</h2>

                <pk-dynamic-form [formElements]="elementPreview" #dynamicForm>
                    <pk-dynamic-form-content>

                        <pk-dynamic-form-element *ngFor="let element of elementPreview" [element]="element" [form]="dynamicForm.form"></pk-dynamic-form-element>

                    </pk-dynamic-form-content>

                </pk-dynamic-form>

            </div>
        </pk-floating>
    </div>

    <div>
        <pk-floating fixed top-right>
            <pk-button rounded
                i18n-pkAlert pkAlert="Cancel Element"
                class="element--spacing-bottom-tiny" icon="clear" (onClick)="cancelElement()" element--error></pk-button>

            <div *ngIf="elementPreview.length > 0 && dynamicForm.form.valid">
                <pk-button
                    i18n-pkAlert pkAlert="Toggle Preview"
                    rounded class="element--spacing-bottom-tiny" icon="visibility" (onClick)="toggleElementPreview()" element--secondary></pk-button>

                <pk-button *ngIf="!elementHasValidations"
                    i18n-pkAlert pkAlert="Add Validations"
                    class="element--spacing-bottom-tiny"
                    rounded icon="security" (onClick)="addValidations()" element--secondary></pk-button>
                <pk-button *ngIf="!elementHasStyles"
                    i18n-pkAlert pkAlert="Add Styling"
                    class="element--spacing-bottom-tiny"
                    rounded icon="color_lens" (onClick)="addStyles()" element--secondary></pk-button>

                <pk-button
                    i18n-pkAlert pkAlert="Save & Copy Element"
                    class="element--spacing-bottom-tiny"
                    rounded icon="content_copy" (onClick)="copyElement(dynamicForm.form.value, 'clone')" element--success></pk-button>
                <pk-button
                    i18n-pkAlert pkAlert="Save & Add Element"
                    class="element--spacing-bottom-tiny"
                    rounded icon="add" (onClick)="copyElement(dynamicForm.form.value, 'add')" element--success></pk-button>
                <pk-button
                    i18n-pkAlert pkAlert="Save Element"
                    class="element--spacing-bottom-tiny"
                    rounded icon="save" (onClick)="saveElement(dynamicForm.form.value)" element--success></pk-button>

                <pk-button rounded
                    i18n-pkAlert pkAlert="Delete Element (if possible)"
                    icon="delete" (onClick)="removeElement()" element--error></pk-button>
            </div>
        </pk-floating>
    </div>
</div>
