<div id="form-edit" class="rel" *ngIf="form && !addingElement">
    <h2 class="devider devider--primary element element--spacing-bottom-small">Edit Form: {{ form.title }}</h2>

    <div class="form" *ngIf="!form.data || form.data.length < 1">
        No Elements in this form.
    </div>

    <pk-form
        *ngIf="form && form.data && form.data.length > 0"
        [formElements]="form.data"
        [editableElement]="true"
        (onEdit)="editElement($event)"
        (onRemove)="removeElement($event)"
        [hasSubmit]="false"
        [hasCancel]="false"
        ></pk-form>

    <div class="floating floating--top-right floating--fixed">
        <pk-button class="element--spacing-bottom-small element--rounded" [icon]="'add'" element--secondary (onClick)="addElement()"></pk-button>
        <pk-button class="element--spacing-bottom-small element--rounded" [icon]="'save'" (onClick)="saveForm()" element--success></pk-button>
    </div>
</div>


<pk-element-edit *ngIf="addingElement"></pk-element-edit>
