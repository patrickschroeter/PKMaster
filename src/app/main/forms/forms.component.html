<div id="edit-profile">
    <div class="rel">
        <h1 class="element element--spacing-bottom-small">Forms</h1>

        <div class="list">
            <div class="list-element list-element--header">
                <div (click)="sortBy('title')" class="list-element--context list-element__name">Title</div>
                <div (click)="sortBy('created')" class="list-element--context list-element__date">Created</div>
                <div class="list-element--context list-element__version">Version</div>
                <div class="list-element--context list-element__state">Status</div>
            </div>
            <div class="list-element" *ngFor="let form of forms">
                <a class="list-element--context list-element__name" routerLink="/forms/{{ form.id }}/edit">{{ form.title }}</a>
                <div class="list-element--context list-element__date">
                    {{ form.created }}
                </div>
                <div class="list-element--context list-element__version">{{ form.version }}</div>
                <div class="list-element--context list-element__state">{{ form.status }}</div>

                <div class="floating floating--top-right floating--horizontal">
                    <a routerLink="/forms/{{ form.id }}/edit">
                        <pk-button class="element--rounded element--spacing-left-small" [icon]="'create'" element--secondary></pk-button>
                    </a>
                    <pk-button class="element--rounded" [icon]="'content_copy'" (onClick)="createNewForm(form)" element--secondary></pk-button>
                </div>
            </div>
        </div>

    </div>
    <div class="floating floating--fixed floating--top-right">
        <pk-button class="element--rounded element--spacing-bottom-tiny" [icon]="'add'" element--secondary (onClick)="toggleCreateNew()"></pk-button>
    </div>
    <pk-overlay [isOpen]="isOpenNewForm" (toggleOverlay)="toggleCreateNew()" class="overlay--fluid">
        <div class="pk-overlay__header">Create New Form</div>
        <div class="pk-overlay__content">
            <pk-form [formElements]="newForm" [hasSubmit]="true" (onSubmit)="createNewForm($event)"></pk-form>
        </div>
    </pk-overlay>
</div>
