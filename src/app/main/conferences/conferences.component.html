<div id="conferences">
    <div class="rel">
        <h1 class="element element--spacing-bottom-small">Conferences</h1>

        <pk-form [formElements]="form" [hasSubmit]="true" (onSubmit)="save($event) " [hasCancel]="true" (onCancel)="cancel($event)"></pk-form>
    </div>
    <pk-floating fixed top-right>
        <pk-button class="element--rounded element--spacing-bottom-tiny" [icon]="'create'" element--secondary></pk-button>
        <pk-button class="element--rounded" [icon]="'add'" element--success></pk-button>
    </pk-floating>
</div>
