<pk-loading *ngIf="!user"></pk-loading>

<div id="profile-edit" *ngIf="user">
    <div class="rel">
        <h1 class="element element--spacing-bottom-small" i18n>Edit Profile</h1>

        <pk-dynamic-form [formElements]="form" #dynamicForm>
            <pk-dynamic-form-content>

                <pk-dynamic-form-element *ngFor="let element of form" [element]="element" [form]="dynamicForm.form"></pk-dynamic-form-element>

            </pk-dynamic-form-content>

            <pk-dynamic-form-submit>
                <pk-button
                    *ngIf="dynamicForm?.form"
                    i18n-value value="Save"
                    icon="security"
                    [class]="dynamicForm.form.valid ? 'element--success' : 'element--disabled'"
                    [type]="'submit'"
                    (onClick)="save(dynamicForm.form.value)"></pk-button>
            </pk-dynamic-form-submit>

        </pk-dynamic-form>


    </div>
</div>

<pk-floating fixed top-right>
    <pk-button rounded
        i18n-pkAlert pkAlert="Cancel"
        class="element--spacing-bottom-tiny" icon="clear" (onClick)="cancel()" element--error>
    </pk-button>
</pk-floating>
