<div id="profile">
    <pk-loading *ngIf="!user"></pk-loading>

    <div class="rel"  *ngIf="user">
        <h1 class="element element--spacing-bottom-small">Profile</h1>

        <pk-dynamic-form [formElements]="form" #dynamicForm>
            <pk-dynamic-form-content>

                <pk-dynamic-form-element *ngFor="let element of form" [element]="element" [disabled]="true"></pk-dynamic-form-element>

            </pk-dynamic-form-content>

        </pk-dynamic-form>

    </div>

    <pk-floating fixed top-right>
        <a  routerLink="/profile/edit">
            <pk-button rounded pkAlert="Edit Profile" class="element--spacing-bottom-tiny" icon="create" element--secondary></pk-button>
        </a>
        <pk-button rounded pkAlert="Change Password" icon="security" element--secondary (onClick)="togglePasswordOverlay()"></pk-button>
    </pk-floating>
</div>

<pk-overlay [isOpen]="isChangingPassword" (toggleOverlay)="togglePasswordOverlay()" class="overlay--fluid">
    <div class="pk-overlay__header">Change Password</div>
    <div class="pk-overlay__content">
        <pk-dynamic-form [formGroup]="changePasswordForm">
            <pk-dynamic-form-content>
                <pk-dynamic-form-element *ngFor="let element of changePasswordElements" [element]="element"></pk-dynamic-form-element>
            </pk-dynamic-form-content>
            <pk-dynamic-form-submit>
                <pk-button
                    (onClick)="changePassword(changePasswordForm.value)"
                    [value]="'Save'"
                    icon="security"
                    [class]="changePasswordForm.valid ? 'element--success' : 'element--disabled'"
                    [type]="'submit'"></pk-button>
            </pk-dynamic-form-submit>
        </pk-dynamic-form>
    </div>
</pk-overlay>
