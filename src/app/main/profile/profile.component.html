<div id="profile">
    <div class="rel">
        <h1 class="element element--spacing-bottom-small">Profile</h1>

        <pk-dynamic-form [formElements]="form" #dynamicForm>
            <pk-dynamic-form-content>

                <pk-dynamic-form-element *ngFor="let element of form" [element]="element" [disabled]="true"></pk-dynamic-form-element>

            </pk-dynamic-form-content>

        </pk-dynamic-form>

    </div>

    <pk-floating fixed top-right>
        <a  routerLink="/profile/edit">
            <pk-button rounded class="element--spacing-bottom-small" [icon]="'create'" element--secondary></pk-button>
        </a>
        <pk-button rounded [icon]="'security'" element--secondary (onClick)="togglePasswordOverlay()"></pk-button>
    </pk-floating>
</div>

<pk-overlay [isOpen]="isChangingPassword" (toggleOverlay)="togglePasswordOverlay()" class="overlay--fluid">
    <div class="pk-overlay__header">Change Password</div>
    <div class="pk-overlay__content">
        <div class="form__wrapper">
            <form [formGroup]="changePasswordForm"
                (ngSubmit)="submit(form.value)"
                [class.element--show-validation]="isFormValidationVisible">

                <div class="form__elements">
                    <div class="rel" *ngFor="let element of changePasswordElements">
                        <div class="form__element element"
                            *ngIf="!element.hidden"
                            [ngClass]="{ 'form__element--small': element.styles && element.styles.indexOf('small') !== -1, 'form__element--aligned': element.styles && element.styles.indexOf('aligned') !== -1}"
                            (mouseover)="showElementValidation(element)"
                            >

                            <div class="rel">
                                <pk-input
                                ngDefaultControl
                                [config]="element"
                                ></pk-input>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="form__buttons left">
                    <div class="right"
                        (mouseover)="showFormValidation(changePasswordForm)"
                        (mouseout)="hideFormValidation()">
                        <pk-button
                            [value]="'OK'"
                            [icon]="'chevron_right'"
                            [class]="changePasswordForm.valid ? 'element--success' : 'element--disabled'"
                            [type]="'submit'"></pk-button>
                    </div>
                </div>

            </form>

        </div>
    </div>
</pk-overlay>
